<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>REFFERENZ'S XTREME CALCULATOR</title>
    <script src="javascript1.js" defer></script>
    <link rel="stylesheet" href="plantilla.css">
  </head>
  <body>
    <div class="bloquegeneral">
      <h2 class="titulo">Refferenz's Calculator</h2>
      <div class="boxcalculadora">
        <div class="display">
              <table class="tabladentrodislplay">
                <tr>
                  <td colspan="4" id="resultado">El resultado es:</td>
                  <td>HOLA</td>
                </tr>
              </table>
        </div>
        <div class="cajanumbers">
          <table class="calculadora">
            <tr>
              <td button id="reset" class="numbers">C</button></td>
              <td button id="dividir" class="numbers">÷</button></td>
              <td button id="multiplicar" class="numbers">x</button></td>
              <td button id="borrar" class="numbers">←</button></td>
            </tr>
            <tr>
              <td button id="siete" class="numbers">7</button></td>
              <td button id="ocho" class="numbers">8</button></td>
              <td button id="nueve" class="numbers">9</button></td>
              <td button id="restar" class="numbers">-</button></td>
            </tr>
            <tr>
              <td button id="cuatro" class="numbers">4</button></td>
              <td button id="cinco" class="numbers">5</button></td>
              <td button id="seis" class="numbers">6</button></td>
              <td button id="sumar" class="numbers">+</button></td>
            </tr>
            <tr>
              <td button id="uno" class="numbers">1</button></td>
              <td button id="dos" class="numbers">2</button></td>
              <td button id="tres" class="numbers">3</button></td>
              <td button id="igual" rowspan="2" class="simboloigual">=</button></td>
            </tr>
            <tr>
              <td button id="cero" colspan="2" class="numbers">0</button></td>
              <td button id="coma" class="numbers">,</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
